<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - Dynamic Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .bg-img {
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    min-height: calc(100vh + 20px);
    /* The initial image is set here; JavaScript will change it on page load */
    background-image: url('https://i.imgur.com/ecRhyps.jpg'); 
  }

  /* Container matching the style from the uploaded image */
  .container {
    position: absolute;
    top: 50%;
    right: 10%; /* Adjust as necessary for your design */
    transform: translateY(-50%);
    width: 400px; /* Adjust width as needed */
    height: 550px;
    padding: 40px;
    background: #FFF;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  h1 {
    margin-top: 0;
    color: #333;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #0056b3;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
  }

  .social-button {
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    width: calc(50% - 10px);
  }

  .facebook {
    background-color: #3b5998;
    color: white;
  }

  .google {
    background-color: #de5246;
    color: white;
  }
  
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  .sign-up {
    font-size: 0.9em;
    color: #333;
  }
  
  .sign-up a {
    color: #007bff;
    text-decoration: none;
  }
  
  .sign-up a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body class="bg-img">

<div class="container">
  <h1>Sign in</h1>
  <p class="sign-up">New user? <a href="/signup">Create an account</a></p>
  <input type="email" placeholder="Email address" required />
  <button type="submit">Continue</button>
  <p>Or</p>
  <div class="social-buttons">
    <button class="social-button facebook">Continue with Facebook</button>
    <button class="social-button google">Continue with Google</button>
  </div>
  <p class="sign-up"><a href="/password-recovery">Get help signing in</a></p>
</div>

<script>
  window.onload = function() {
    // Array of image URLs
    var images = [
      '[img]https://i.imgur.com/8u9DpQI.jpg[/img]',
      '[img]https://i.imgur.com/HZNbht2.jpg[/img]',
      '[img]https://i.imgur.com/kH78K1p.jpg[/img]',
      '[img]https://i.imgur.com/1gNIAi7.jpg[/img]',
      // ...add as many images as you like
    ];

    // Get a random index
    var index = Math.floor(Math.random() * images.length);

    // Set the background image
    document.querySelector('.bg-img').style.backgroundImage = 'url(' + images[index] + ')';
  };
</script>

</body>
</html>
